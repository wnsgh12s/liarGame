<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1">
  <title>LIAR GAME</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/socket.css"> 
</head>
<body>
  <div class="helpModal">
    <div class="box">
      <button class="x_btn">
        X
      </button>
      <button class="l_btn">👈</button>
      <div class="backgroundBox">
        <div class="imgBox">
          <img src="./img/1.jpg" alt="help1">
          <img src="./img/2.jpg" alt="help1">
          <img src="./img/3.jpg" alt="help1">
          <img src="./img/4.jpg" alt="help1">
          <img src="./img/5.jpg" alt="help1">
        </div>
      </div>
      <button class="r_btn">👉</button>
    </div>
  </div>
  <div class="wrap">
    <header id="header">
      <div class="header_inner">
        <h1 class="logo"><a href="/">Liar game</a></h1>  
        <nav class="gnb">
          <ul>
            <li><a href="#" class="soundBtn"><i class="fa-solid fa-volume-low"> 음악</i></a></li>
            <li><h2><button>게임 설명</button></h2></li>

          </ul>
        </nav>
      </div>
    </header>
    <main id="main">
      <section class="clearfix room_inner">
        <article class="room_left">
          <h2>방목록</h2>
          <div class="room_list">
            <table>
              <thead>
                <tr>
                  <th>방 상태 / 플레이어 인원</th>
                  <th>방 이름</th>
                  <th>방 번호</th>
                </tr>
              </thead>
              <tbody class="room"></tbody>
            </table>
          </div>
          <button class="create_room">방 생성</button>
        </article>
        <article class="room_right">
          <h2>플레이어목록</h2>
          <div class="user_list">
            <table border="1">
              <th>접속자</th>
            </table>
          </div>
        </article>
      </section>
    </main>
  </div>
  <div class="loginModal">
    <div class="loginModalBox">
      <h2>LIAR GAME</h2>  
      <div class="characterBox">
        <div class="character">
          <button class="characterLeftBtn">&#60</button>
          <button class="characterRightBtn">&#62;</button>
        </div>
      </div>
      <label for="닉네임">당신의 닉네임</label>
      <div class="interactionBox">
        <input name="닉네임" placeholder="게스트 닉네임~" type="text">
        <button class="joinBtn">참가</button>
      </div>
    </div>
  </div>
  <div class="createRoomModal">
      <label>방이름 정해라</label>
      <input class="roomName" name="roomName" placeholder="방 제목" type="text">
      <input class="roomPassword" name="방비밀번호" placeholder="방 비밀번호" type="text">
      <div class="ModalBtnBox">
        <button class="createBtn">방생성</button>
        <button class="removeBtn">창닫기</button>
      </div>
  </div>  
  <div class="loadingModal">
    <div class="box">
      <div id="lottie"></div>
    </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/8a0e2b5edd.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js" type="text/javascript">
  let anim = lottie.loadAnimation({
    container: document.getElementById('lottie'), // the dom element that will contain the animation
    path: './anim/loding.json', // the path to the animation json
    renderer: 'svg',
    loop: true,
    autoplay: true,
    name: "Hello World", // Name for future reference. Optional.
  });
</script>  
  <script src="./js/canvas.js"></script>
  <script src="./js/socket.io.js"></script>
<script src="./js/sound.js"></script>
<script type="module" src="./js/room.js"></script>
<script>
</script>

</html>
